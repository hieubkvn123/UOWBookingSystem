<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>UOW Room Booking Portal</title>
	<link rel="icon" type="image/gif" href="/static/img/uow_icon.jpg" />

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="/static/css/style.css" />
	<link type="text/css" rel="stylesheet" href="/static/css/modal.css" />
	<script src="/static/js/staffLogin.js"></script>
</head>

<body>
<div id="booking" class="section">
	<div class="section-center">
		<div class="container">
			<div class="row">
				<div class="col-md-7 col-md-push-5">
					<div class="booking-cta">
						<h1>Welcome to UOW Booking System<br>Staff Portal</h1>
						<p>Welcome to the staff portal where staffs manage room availability and booking details</p>
					</div>
				</div>
				<div class="col-md-4 col-md-pull-7">
					<form method='POST' action='/login'>
						<div class="booking-form">
							<div class="form-group">
								<span class="form-label">Your name</span>
								<input class="form-control" type="text" placeholder="Enter name as in your UOW ID" id = 'name' name = 'name'>
							</div>	
							<div class="form-group">
								<span class="form-label">UOW ID</span>
								<input class="form-control" type="text" placeholder="UOW ID" id = 'uow_id' name = 'uow_id'>
							</div>	
							<div class="form-group">
								<span class="form-label">Password</span>
								<input class="form-control" type="password" placeholder="Password" id = 'password' name = 'password'>
							</div>		
							<table style='width:100%'>
							<tr>
								<td rowspan="2"><input style="width: 100%;padding:26px" type='submit' class='btn btn-primary' id = 'login' value="Login"></td>
								<td><button style="width: 100%" class='btn btn-primary' id = 'qr_login' type='button'>QR Login</button></td>
							</tr>
							<tr>
								<td><button style="width: 100%" class="btn btn-primary" id="face_login" type="button">Face Login</button>
							</tr>
						</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

	<!-- The Modal -->
	<div id="myModal2" class="modal">
		<!-- Modal content -->
		<div class="modal-content2">
		    <span class="close" id = 'close-modal2'>&times;</span>
		    <p id = 'modal-p'>Login using QR code<br>
		    <span id = "modal-sub-info" style='color:green'>(Please face your QR code to the camera)</span>
		    </p>
		    <video id="qr_video" autoplay="" width= 480 height=360 style='margin: 0 auto;display: block'></video>

		    <!-- Needs to be the same size as the vid-->
		    <canvas id = "qr_canvas" hidden width=480 height=360></canvas>
		</div>
	</div>

	<!-- The Modal -->
	<div id="myModal3" class="modal">
		<!-- Modal content -->
		<div class="modal-content3">
		    <span class="close" id = 'close-modal3'>&times;</span>
		    <p id = 'modal-p'>Login using Face ID<br>
		    <span id = "modal-sub-info" style='color:green'>(Just put your face in there, we will handle this)</span>
		    </p>
		    <video id="face_video" autoplay="" width= 480 height=360 style='margin: 0 auto;display: block'></video>

		    <!-- Needs to be the same size as the vid-->
		    <canvas id = "face_canvas" hidden width=480 height=360></canvas>
		</div>
	</div>


				
		</div>
	</div>
</div>
</body> 
</html>
